<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8"/>
	<title>注册成功</title>
	 <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link rel="shortcut icon"  href="favicon.ico">
	<script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

	<script>
        $(function(){
            $("#banner li a:not(#drop)").mouseover(function(){
                $(this).css("color","black");
            });
        });
        $(function(){
            $("#banner li a:not(#drop)").mouseout(function(){
                $(this).css("color","white");
            });
        });
	</script>
</head>
<body>
<div class="container">
	<th:block th:include="/index :: header"></th:block>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">恭喜您注册成功</h3>
		</div>
		<div class="panel-body">
			姓名:&nbsp;<span th:text="${student.name}"></span>
		</div>
		<div class="panel-body">
			学号:&nbsp;<span th:text="${student.sno}"></span>
		</div>
		<div class="panel-body">
			MAC:&nbsp;<span th:text="${student.macID}"></span>
		</div>

	</div>
</div>
	
	
</body>
</html>

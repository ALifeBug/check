<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8"/>
<!--
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
-->
	<title>首页</title>
	 <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	 <link rel="shortcut icon"  href="favicon.ico">
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	<script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

	<script th:fragment="headfunc">
		$(function(){
			$("#banner li a:not(#drop)").mouseover(function(){
			    $(this).css("color","black");
			});
		});
		$(function(){
		    $("#banner li a:not(#drop)").mouseout(function(){
		        $(this).css("color","white");
			});
		});
	</script>
</head>


<body>

<div class="container" th:fragment="header" >

		<div class="container-fluid" style="background-color: black" id="top">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}" style="color: white;font-size: x-large">签到系统</a>
		</div>

			<div>
				<ul class="nav navbar-nav" id="banner">
					<li th:if="${session.student} == null" ><a th:href="@{/RegisterForm}" class="nav-href" style="color: white;font-size: large">注册</a></li>
					<li th:if="${session.student} == null" ><a th:href="@{/LoginForm}" class="nav-href" style="color: white;font-size: large">登录</a></li>
					<li th:if="${session.student}" ><a th:href="@{/Logout}" class="nav-href" style="color: white;font-size: large">登出</a></li>
					<li th:if="${session.student}"class="dropdown nav-item">
						<a  href="#" class="dropdown-toggle" data-toggle="dropdown" style="background-color:black;color: white;font-size: large" id="drop">
							课程
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu" style="background-color: black" >
							<li ><a th:href="@{/MyCourse}" class="nav-href" style="color: white;font-size: large">我的课程</a></li>
							<li ><a th:href="@{/Courses(pageNum=0)}" class="nav-href" style="color: white;font-size: large">加入课程</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>


	<div class="jumbotron" style="background-color: #222222;margin: 0; border-radius: 0">
			<div class="row text-left" style="color: white;">
			<h1>Welcome！</h1>
			<p style="color: white">等你很久了！</p>
			<p th:if="${session.student} == null">
				<a th:href="@{/RegisterForm}">
			  	<span class="glyphicon glyphicon-hand-right" style="text-shadow: black 2px 1px 1px;font-size: 30px ">没账号?注册一个吧!</span>
			    </a>
			</p>
			<p th:if="${session.student}">
				<a th:href="@{/Courses(pageNum=0)}">
					<span class="glyphicon glyphicon-hand-right" style="text-shadow: black 2px 1px 1px;font-size: 30px ">看看课程吧!</span>
				</a>
			</p>
			</div>
	</div>

</div>


</body>
</html>
